name: Build & Deploy AI Production Debugger

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            aayud/ai-production-debugger:${{ github.sha }}
            aayud/ai-production-debugger:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config

      - name: Deploy new image
        run: |
          kubectl set image deployment/ai-debugger \
            api=aayud/ai-production-debugger:${{ github.sha }} \
            -n ai-debugger

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/ai-debugger \
            -n ai-debugger \
            --timeout=120s
