apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-debugger
  namespace: ai-debugger
  labels:
    app: ai-debugger
spec:
  replicas: 1

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1

  selector:
    matchLabels:
      app: ai-debugger

  template:
    metadata:
      labels:
        app: ai-debugger
    spec:
      serviceAccountName: ai-debugger-sa
      containers:
        - name: api
          image: aayud/ai-production-debugger:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000

          # ðŸ”‘ Inject ALL LLM env vars from Secret
          envFrom:
            - secretRef:
                name: ai-debugger-llm-secrets

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"

          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: ai-debugger
  namespace: ai-debugger
spec:
  type: ClusterIP
  selector:
    app: ai-debugger
  ports:
    - port: 80
      targetPort: 8000
